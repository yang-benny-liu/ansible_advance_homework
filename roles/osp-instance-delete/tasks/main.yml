---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_facts:
      cloud: ospcloud
      region_name: RegionOne
    register: result
  - name: Delete instances
    os_server:
      name: "{{ item.name }}"
      state: absent
    with_items: "{{result.ansible_facts.openstack_servers}}"